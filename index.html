<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div id="container">
    <div id="texts">
      <p id="titleP1">
        Build The Community Your Fans Will Love
      </p>
    </div>

    <div id="textParagraphDiv">
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    </div>

    <div id="buttonDiv">
      <button id="button" onmouseover="mouseover(this)" onmouseout="mouseout(this)">Register</button>
    </div>
  </div>


  <ul>
    <li> <img src="images/twitter.svg" class="socialMedia" /> </li>
    <li> <img src="images/instagram.svg" class="socialMedia" /> </li>
    <li> <img src="images/facebook2.svg" class="socialMedia" /> </li>
  </ul>


  <img src="images/illustration-mockups.svg" id="mock" />


  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Shiny-dev">Vinicius Bender (Shiny)</a>.
    </p>
  </footer>

</body>

</html>
